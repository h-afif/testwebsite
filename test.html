<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Test - English Mastery Tests</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 900px;
            margin: var(--spacing-2xl) auto;
            padding: 0 var(--spacing-md);
        }

        .test-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .test-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .test-info {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-md);
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .timer-warning {
            color: #ef4444 !important;
            font-weight: 700;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .question-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: clamp(1rem, 3vw, var(--spacing-lg));
            margin-bottom: var(--spacing-lg);
            transition: all var(--transition-normal);
        }

        .question-number {
            display: inline-block;
            background: var(--gradient-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .question-text {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            line-height: 1.8;
            word-wrap: break-word;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .option {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: clamp(0.75rem, 2vw, var(--spacing-md));
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            word-wrap: break-word;
        }

        .option:hover {
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: var(--shadow);
        }

        .option.selected {
            background: linear-gradient(135deg, rgba(102, 102, 255, 0.1), rgba(139, 92, 246, 0.1));
            border-color: var(--primary);
        }

        .option.correct {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(22, 163, 74, 0.1));
            border-color: #22c55e;
        }

        .option.wrong {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            border-color: #ef4444;
        }

        .option-letter {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            font-weight: 600;
            flex-shrink: 0;
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .option.correct .option-letter {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .option.wrong .option-letter {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .option-status {
            margin-left: auto;
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            flex-shrink: 0;
        }

        .option span:nth-child(2) {
            flex: 1;
            word-break: break-word;
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .test-actions {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-xl);
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .btn {
            padding: clamp(0.5rem, 2vw, var(--spacing-sm)) clamp(1rem, 3vw, var(--spacing-lg));
            border: none;
            border-radius: var(--radius-md);
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 102, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 102, 255, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: var(--spacing-xl);
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .result-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: clamp(1rem, 3vw, var(--spacing-xl));
            text-align: center;
            display: none;
        }

        .result-score {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: var(--spacing-md) 0;
        }

        .result-message {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: var(--spacing-md);
            margin: var(--spacing-xl) 0;
        }

        .result-stat {
            background: var(--bg-secondary);
            padding: clamp(0.75rem, 2vw, var(--spacing-md));
            border-radius: var(--radius-md);
        }

        .result-stat-value {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--primary);
        }

        .result-stat-label {
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
            font-size: clamp(0.75rem, 2vw, 0.875rem);
        }

        .loading {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .review-section {
            margin-top: var(--spacing-xl);
            display: none;
        }

        .review-title {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .review-question {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: clamp(1rem, 3vw, var(--spacing-lg));
            margin-bottom: var(--spacing-lg);
        }

        .review-question-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .review-status {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
        }

        .user-answer-section {
            background: var(--bg-secondary);
            padding: clamp(0.75rem, 2vw, var(--spacing-md));
            border-radius: var(--radius-md);
            margin-top: var(--spacing-md);
            border-left: 4px solid #6666ff;
        }

        .user-answer-title {
            font-weight: 600;
            color: #6666ff;
            margin-bottom: var(--spacing-xs);
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .explanation {
            background: var(--bg-secondary);
            padding: clamp(0.75rem, 2vw, var(--spacing-md));
            border-radius: var(--radius-md);
            margin-top: var(--spacing-md);
            border-left: 4px solid var(--primary);
        }

        .explanation-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: var(--spacing-xs);
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .explanation-text {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: clamp(0.875rem, 2vw, 1rem);
            word-wrap: break-word;
        }

        .correct-answer-highlight {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(22, 163, 74, 0.15));
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            margin-top: var(--spacing-xs);
            font-weight: 600;
            color: #22c55e;
            font-size: clamp(0.875rem, 2vw, 1rem);
            word-wrap: break-word;
        }

        .wrong-answer-highlight {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.15));
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            margin-top: var(--spacing-xs);
            font-weight: 600;
            color: #ef4444;
            font-size: clamp(0.875rem, 2vw, 1rem);
            word-wrap: break-word;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .test-container {
                padding: 0 1rem;
            }

            .test-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                min-width: unset;
            }

            .result-details {
                grid-template-columns: 1fr;
            }

            .option {
                transform: none !important;
            }

            .option:hover {
                transform: none !important;
            }
        }

        @media (max-width: 480px) {
            .test-header {
                margin-bottom: 1rem;
            }

            .question-card {
                padding: 1rem;
            }

            .review-question {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

        <div class="gradient-orb orb-2"></div>

    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav-container">

                <span class="logo-icon">üìö</span>
                <span class="logo-text">English Mastery</span>
            </div>

                <span class="theme-icon">üåô</span>

    <div class="test-container">

            <div class="test-info">
                <div class="info-item">
                    <span>‚è±Ô∏è</span>

                </div>

    <script src="script.js"></script>
    <script>
        // Get file parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file') || 'general-test.json';
        
        // Current question index
        let currentQuestion = 0;
        let userAnswers = [];
        let timeLeft = 300; // 5 minutes in seconds
        let testQuestions = [];
        let timerInterval;

        // Load test from JSON file
        async function loadTestFromFile() {
            try {
                const response = await fetch(`./questions/${fileName}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load test questions');
                }
                
                const data = await response.json();
                testQuestions = data.slice(0, 8); // Take first 8 questions
                
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.test-actions').style.display = 'flex';
                
                // Update title based on file name
                const topicName = fileName.replace('.json', '').replace(/-/g, ' ').replace(/_/g, ' ');
                const formattedTitle = topicName.split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
                
                document.getElementById('testTitle').textContent = formattedTitle + ' Test';
                document.getElementById('questionCount').textContent = `${testQuestions.length} Questions`;
                
                displayQuestion();
                startTimer();
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--danger);">Error loading questions. Please try again.</p>
                    <button class="btn btn-primary" onclick="window.location.href='topics.html'" style="margin-top: 1rem;">Browse Topics</button>
                `;
                console.error('Error loading test:', error);
            }
        }

        // Display question
        function displayQuestion() {
            if (testQuestions.length === 0) return;
            
            const question = testQuestions[currentQuestion];
            
            const container = document.getElementById('questionsContainer');
            container.innerHTML = `
                <div class="question-card">
                    <span class="question-number">Question ${currentQuestion + 1} of ${testQuestions.length}</span>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" data-index="${index}">
                                <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                                <span>${option}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Add click handlers
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    userAnswers[currentQuestion] = this.querySelector('span:nth-child(2)').textContent;
                });
            });

            // Restore previous answer
            if (userAnswers[currentQuestion] !== undefined) {
                const options = document.querySelectorAll('.option');
                options.forEach(opt => {
                    if (opt.querySelector('span:nth-child(2)').textContent === userAnswers[currentQuestion]) {
                        opt.classList.add('selected');
                    }
                });
            }

            // Update progress
            updateProgress();
            updateButtons();
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / testQuestions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Update buttons
        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === testQuestions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        // Navigation
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentQuestion < testQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        });

        document.getElementById('submitBtn').addEventListener('click', submitTest);

        // Submit test
        function submitTest() {
            clearInterval(timerInterval);
            
            let correct = 0;
            
            testQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    correct++;
                }
            });

            const score = Math.round((correct / testQuestions.length) * 100);
            const wrong = testQuestions.length - correct;

            // Hide questions and show results
            document.getElementById('questionsContainer').style.display = 'none';
            document.querySelector('.test-actions').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            document.querySelector('.test-info').style.display = 'none';
            
            const resultCard = document.getElementById('resultCard');
            resultCard.style.display = 'block';
            
            document.getElementById('resultScore').textContent = `${score}%`;
            document.getElementById('correctAnswers').textContent = correct;
            document.getElementById('wrongAnswers').textContent = wrong;
            document.getElementById('totalQuestions').textContent = testQuestions.length;

            let message = '';
            if (score >= 90) message = 'Excellent! üéâ';
            else if (score >= 70) message = 'Very Good! üëè';
            else if (score >= 50) message = 'Good! üëç';
            else message = 'Keep Trying! üí™';
            
            document.getElementById('resultMessage').textContent = message;

            // Show review section
            displayReview();
        }

        // Display review of all answers
        function displayReview() {
            const reviewSection = document.getElementById('reviewSection');
            const reviewContainer = document.getElementById('reviewContainer');
            
            let reviewHTML = '';
            
            testQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index] || 'No answer';
                const isCorrect = userAnswer === question.answer;
                
                reviewHTML += `
                    <div class="review-question">
                        <div class="review-question-header">
                            <span class="question-number">Question ${index + 1}</span>
                            <span class="review-status">${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                        </div>
                        <div class="question-text">${question.question}</div>
                        
                        <div class="user-answer-section">
                            <div class="user-answer-title">Your Answer:</div>
                            <div class="${isCorrect ? 'correct-answer-highlight' : 'wrong-answer-highlight'}">
                                ${userAnswer}
                            </div>
                        </div>
                        
                        ${!isCorrect ? `
                            <div class="explanation">
                                <div class="explanation-title">‚úì Correct Answer:</div>
                                <div class="correct-answer-highlight">${question.answer}</div>
                            </div>
                        ` : ''}
                        
                        ${question.description ? `
                            <div class="explanation">
                                <div class="explanation-title">${isCorrect ? '‚úì' : 'üí°'} Explanation:</div>
                                <div class="explanation-text">
                                    ${question.description}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            reviewContainer.innerHTML = reviewHTML;
            reviewSection.style.display = 'block';
        }

        // Timer
        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Add warning class when less than 1 minute
                    if (timeLeft <= 60) {
                        timerElement.parentElement.classList.add('timer-warning');
                    }
                } else {
                    submitTest();
                }
            }, 1000);
        }

        // Initialize - Load test from file
        loadTestFromFile();
    </script>
</body>
